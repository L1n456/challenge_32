<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Component With Toggle</title>
</head>

<body>
    <header>
        <h2>Our Pricing</h2>
        <div class="switcher">
            <p>Annually</p>
            <input type="checkbox" name="" id="switch">
            <p>Monthly</p>
        </div>
    </header>

    <main>
        <div class="box box-1">
            <p>Basic</p>
            <h1><span class="dollar">$ </span><span class="value-1"> 19.99</span></h1>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button>Learn More</button>
        </div>
        
        <div class="box box-2">
            <p>Professional</p>
            <h1><span class="dollar">$ </span><span class="value-2"> 24.99</span></h1>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button>Learn More</button>
        </div> 

        <div class="box box-3">
            <p>Master</p>
            <h1><span class="dollar">$ </span><span class="value-3"> 39.99</span></h1>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <button>Learn More</button>
        </div> 
    </main>

    <script src="script.js"></script>
</body>
</html>
